<div  class="video-container" scroll="loadVideos()">
    <div class="col-md-6" ng-repeat="video in videos track by video._id" >
        <div class="panel panel-success"   >
            <div class="panel-heading video-title">
                <h3 class="panel-title text-center">{{video.name}} </h3>
            </div>
            <div class="panel-body">
                <div class="embed-responsive embed-responsive-16by9">
                    <video ng-src="{{video.url | trustUrl}}"
                           class="embed-responsive-item videoTag" ng-click="play($event)">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="panel-footer">
                {{video.ratingAvg}}
               <p class="video-description">{{video.description}}</p>
            </div>
        </div>
    </div>
</div>
