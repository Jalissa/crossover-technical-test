<form class="form-signin">
    <h2 class="form-signin-heading">Log in</h2>
    <div class="alert alert-danger" ng-show="message" role="alert">{{message}}</div>
    <label for="username" class="sr-only">Email address</label>
    <input type="text" ng-model="user.username" id="username" class="form-control" placeholder="Username" required="" autofocus="">
    <label for="password" class="sr-only">Password</label>
    <input type="password" ng-model="user.password" id="password" class="form-control" placeholder="Password" required="">
    <button class="btn btn-lg btn-primary btn-block" ng-click="login(user)" >Log in</button>
</form>
